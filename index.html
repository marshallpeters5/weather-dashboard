<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Cinzel&family=Merriweather:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p>Begin typing a city name to display forecast information.</p>
    </header>
    <main>
        <div class="input-group mb-3" id="input-section">
            <input id='city-input' type="text" class="form-control" placeholder="e.g. Orlando" aria-label="e.g. Orlando" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary add-city-btn" type="button" id="button-addon2">Add City</button>
          </div>
          <h2 id="user-input"></h2>
        <section id="weather-card" class="row justify-content-center"></section>
        <aside>
            <ul id="search-history"></ul>
        </aside>
        <footer>
            <p>A simple yet powerful weather application.<br><small>Marshall Peters 2023<sub>Â©</sub></small></p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
